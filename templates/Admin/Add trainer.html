{#{% extends 'Admin/homeindex.html' %}#}
{#{% block body %}#}
<body>
<form action="/Aiyoga/add_trainer_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
    <h1 align="center"> Add trainer</h1>
  <table class="table table-bordered">
    <tr>
      <th scope="row">Name</th>
      <td><input type="text" name="textfield" class="form-control" pattern="[A-Za-z ]+"  required/></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><input type="email" name="textfield2" class="form-control" pattern="[a-z_0-9]{2,30}[@][a-z]{2,10}[.][a-z.]{2,20}" required/></td>
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td><input type="text" name="textfield3" class="form-control" pattern="[6789][0123456789]{9}" maxlength="10" required/></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td><input type="text" name="textfield4" class="form-control" pattern="[A-Za-z ]+" required    /></td>
    </tr>
    <tr>
      <th scope="row">Post</th>
      <td><input type="text" name="textfield5" class="form-control" pattern="[A-Za-z ]+" required/></td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td><input type="text" name="textfield6" class="form-control" pattern="[6][0123456789]{5}" maxlength="6" required /></td>
    </tr>
    <tr>
      <th scope="row">Dob</th>
      <td><input type="date" name="textfield7" class="form-control" id="dob" required/></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td><select name="RadioGroup1" class="form-control">

          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>
      </select></td>
    </tr>
    <tr>
      <th scope="row">Photo</th>
      <td><input type="file" name="file" class="form-control" required/></td>
    </tr>
    <tr>
      <th scope="row">&nbsp;</th>
      <td><input name="ADD" type="submit" id="ADD" value="ADD" class="btn btn-info" /></td>
    </tr>
  </table>
</form>
<script>
    document.getElementById("dob").addEventListener("click", function () {
        let currentYY = parseInt(new Date().toJSON().slice(0, 4))-18;
        let currentMM = new Date().toJSON().slice(5, 7);
        let currentDD = new Date().toJSON().slice(8, 10);
{#        alert(currentDD)#}
        var fdob = currentYY.toString()+'-'+currentMM.toString()+'-'+currentDD.toString()
        this.setAttribute('max',fdob);
    })
</script>
</body>
{#{% endblock %}#}
